version: '2'
 
services:
  postgresserver:
    image: postgres:latest
    container_name: 
      db
    restart: always
    ports:
      - 5432:5432
    environment: 
      POSTGRES_USER: "RncDev"
      POSTGRES_PASSWORD: "docker"
      POSTGRES_DB: "RncDev"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mynetwork
  api:
    image: rnc-api
    container_name: 
      api-rnc
    ports:
      - 5000:80
    environment: 
      CONNECTION: "User ID=RncDev;Password=docker;Host=postgresserver;Port=5432;Database=RncDev;Pooling=true;"
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - postgresserver
    depends_on:
      postgresserver:
         condition: service_healthy
    command: ["./wait-for-it.sh", "postgresserver:5432", "--", "python", "app.py"]  
    networks:
      - mynetwork

volumes:
  pgdata:
networks:
  mynetwork:
     driver: bridge